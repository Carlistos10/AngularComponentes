<mat-card>
    <mat-card-header>
        <mat-card-title class="medio">Reloj ⏳</mat-card-title>
        <hr>
    </mat-card-header>
    <mat-card-content class="centro">

        <div class="reloj">
            <div class="tiempo">
                <span>{{hour}}</span>
            </div>
        </div>

        <button mat-stroked-button (click)="openWidgetGuardado()">
            Añadir Widget 💾
        </button>
    </mat-card-content>
</mat-card>
